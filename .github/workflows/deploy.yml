name: Deploy to Baota Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy VitePress to Baota Server

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build VitePress
        env:
          VITEPRESS_BASE: ${{ secrets.VITEPRESS_BASE || '/' }}
        run: |
          # 设置 VitePress base 路径
          DEPLOY_PATH=${VITEPRESS_BASE:-/}
          # 确保路径格式正确
          if [[ ! "$DEPLOY_PATH" =~ ^/ ]]; then
            DEPLOY_PATH="/$DEPLOY_PATH"
          fi
          if [[ ! "$DEPLOY_PATH" =~ /$ ]]; then
            DEPLOY_PATH="$DEPLOY_PATH/"
          fi
          export VITEPRESS_BASE="$DEPLOY_PATH"
          echo "Building with base path: $VITEPRESS_BASE"
          pnpm docs:build

      - name: Verify build output
        run: |
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "Build output not found!"
            exit 1
          fi
          echo "Build output verified: $(du -sh docs/.vitepress/dist)"

      - name: Create deployment archive
        run: |
          cd docs/.vitepress/dist
          tar -czf ../../../../deploy.tar.gz *
          cd ../../../..

      - name: Deploy to server via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "deploy.tar.gz"
          target: ${{ secrets.SERVER_DEPLOY_PATH || "/www/wwwroot/ncu-notes-sharing-wiki" }}

      - name: Extract and deploy files
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd ${{ secrets.SERVER_DEPLOY_PATH || "/www/wwwroot/ncu-notes-sharing-wiki" }}
            tar -xzf deploy.tar.gz
            rm -f deploy.tar.gz
            # 设置文件权限（宝塔默认使用 www:www）
            chown -R www:www .
            chmod -R 755 .
            echo "✅ Deployment completed!"

